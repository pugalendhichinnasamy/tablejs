<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x4 Flex Grid with Editor.js</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      width: 90vw;   /* responsive width */
      height: 90vh;  /* take most of viewport height */
      margin: 0 auto;
    }

    .cell {
      flex: 1 0 33.33%;   /* 3 columns */
      height: 25%;        /* 4 rows */
      box-sizing: border-box;
      padding: 10px;
      /* ⚠️ No visible borders, looks like a page layout */
    }

    /* Special styling for the editor cell */
    #editorjs {
      background: #f9f9f9;
      border-radius: 6px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell">Row 1, Col 1</div>
    <div class="cell">Row 1, Col 2</div>
    <div class="cell">Row 1, Col 3</div>

    <!-- ✅ Place Editor.js in Row 2, Col 1 -->
    <div class="cell" id="editorjs"></div>
    <div class="cell">Row 2, Col 2</div>
    <div class="cell">Row 2, Col 3</div>

    <div class="cell">Row 3, Col 1</div>
    <div class="cell">Row 3, Col 2</div>
    <div class="cell">Row 3, Col 3</div>

    <div class="cell">Row 4, Col 1</div>
    <div class="cell">Row 4, Col 2</div>
    <div class="cell">Row 4, Col 3</div>
  </div>

  <!-- Load Editor.js + tools -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const editor = new EditorJS({
        holder: 'editorjs',
        tools: {
          header: {
            class: Header,
            inlineToolbar: true
          },
          list: {
            class: List,
            inlineToolbar: true
          }
        },
        placeholder: '✍️ Start writing here...'
      });
    });
  </script>
</body>
</html>
