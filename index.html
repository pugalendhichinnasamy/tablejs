<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x4 Flex Grid with Editor.js</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    .cell {
      flex: 1 0 33.33%;  /* 3 columns */
      height: 25%;       /* 4 rows */
      box-sizing: border-box;
      padding: 10px;
    }

    /* Editor cell styling */
    #editorjs {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 10px;
      height: 100%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <!-- ✅ Editor.js in Row 2, Col 1 -->
    <div class="cell" id="editorjs"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Load Editor.js + tools -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const editor = new EditorJS({
        holder: 'editorjs',
        tools: {
          header: {
            class: Header,
            inlineToolbar: true
          },
          list: {
            class: List,
            inlineToolbar: true
          }
        },
        placeholder: '✍️ Start writing here...'
      });
    });
  </script>
</body>
</html>
