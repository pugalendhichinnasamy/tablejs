<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5x5 Grid with Merged Cell (Editor.js)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      width: 90vw;
      height: 90vh;
      gap: 5px;
    }

    .cell {
      background: #f0f0f0;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 8px;
    }

    /* ✅ Merged cell (spans rows 2–4 and cols 2–4) */
    .editor-cell {
      grid-column: 2 / 5; /* col 2–4 */
      grid-row: 2 / 5;    /* row 2–4 */
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 6px;
      overflow-y: auto;
      padding: 0; /* editor will fill */
    }

    #editorjs {
      height: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="editor-cell">
      <!-- ✅ Editor.js mounts here -->
      <div id="editorjs"></div>
    </div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Load Editor.js + tools -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const editor = new EditorJS({
        holder: 'editorjs',
        autofocus: true, // ✅ auto-focus so typing works immediately
        tools: {
          header: {
            class: Header,
            inlineToolbar: true
          },
          list: {
            class: List,
            inlineToolbar: true
          }
        },
        placeholder: '✍️ Start typing here...'
      });
    });
  </script>
</body>
</html>
