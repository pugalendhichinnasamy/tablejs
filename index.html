<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Flex Grid with Editor.js</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      width: 600px;           /* fixed width so columns align */
      margin: 40px auto;
      border: 3px solid #333; /* outer border */
    }

    .cell {
      flex: 1 0 33.33%;       /* 3 equal columns */
      height: 150px;          /* fixed height so rows align */
      border: 1px solid #999; /* inner grid lines */
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Special cell for Editor.js */
    #editorjs {
      display: block;
      text-align: left;
      padding: 10px;
      align-items: flex-start;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell">Row 1, Col 1</div>
    <div class="cell">Row 1, Col 2</div>
    <div class="cell">Row 1, Col 3</div>

    <!-- ✅ Editor.js here (Row 2, Col 1) -->
    <div class="cell" id="editorjs"></div>
    <div class="cell">Row 2, Col 2</div>
    <div class="cell">Row 2, Col 3</div>

    <div class="cell">Row 3, Col 1</div>
    <div class="cell">Row 3, Col 2</div>
    <div class="cell">Row 3, Col 3</div>
  </div>

  <!-- ✅ Load Editor.js and its plugins -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const editor = new EditorJS({
        holder: 'editorjs',
        tools: {
          header: {
            class: Header,
            inlineToolbar: true
          },
          list: {
            class: List,
            inlineToolbar: true
          }
        },
        placeholder: '✍️ Start writing here with Editor.js...'
      });
    });
  </script>
</body>
</html>
